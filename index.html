<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Notas de Alunos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Sistema de Notas de Alunos</h1>
  </header>
  <main>
    <form id="formAluno">
      <label>Nome do Aluno:</label>
      <input type="text" id="nome" required>
      <label>Disciplina:</label>
      <input type="text" id="disciplina" required>
      <label>Nota 1:</label>
      <input type="number" id="nota1" min="0" max="10" step="0.1" required>
      <label>Nota 2:</label>
      <input type="number" id="nota2" min="0" max="10" step="0.1" required>
      <button type="submit">Adicionar Aluno</button>
    </form>

    <table id="tabelaAlunos">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Disciplina</th>
          <th>Nota 1</th>
          <th>Nota 2</th>
          <th>Média</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <!-- Alunos serão inseridos aqui -->
      </tbody>
    </table>
  </main>
  <script src="script.js"></script>
</body>
</html>
